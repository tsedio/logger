<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ts-log-debug - Provide logger written in TypeScript.</title>
    <meta name="description" content="Provide logger written in TypeScript.">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/buble.css" title="buble">
    <style>
        section.cover {
            color: white;
            background: linear-gradient(to bottom, #4e83cc 0%, #2d5996 50%) !important
        }
        section.cover blockquote{
            color: #FFA700;
        }
        section.cover h1 .anchor span {
            color:white
        }

        section.cover .cover-main>p:last-child a {
            border-color: white;
            color: white
        }
        section.cover .cover-main>p:last-child a:hover {
            background: white;
            color: #337ab7;
        }
        section.cover .cover-main>p:last-child a:last-child {
            color: #111;
            border-color: #FFA700;
            background-color: #FFA700;
        }

        .github-corner svg {
            color: #fff;
            fill: #FFA700;
            fill: var(--theme-color,#FFA700);
            height: 80px;
            width: 80px;
        }
    </style>
</head>
<body>
<nav>
    <a href="/api">Api Docs</a>
</nav>
<div id="app">Loading ...</div>
</body>
<script>
    window.$docsify = {
        name: 'TsLogDebug',
        repo: 'http://github.com/romakita/log-debug',

        auto2top: true,
        coverpage: true,
        executeScript: true,
        loadSidebar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        search: {
            noData: {
                '/': 'No results!'
            },
            paths: 'auto',
            placeholder: {
                '/': 'Search'
            }
        },
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    var url = 'http://github.com/romakita/log-debug/blob/master/docs/' + vm.route.file
                    var editHtml = '[:memo: Edit Document](' + url + ')\n'

                    return editHtml
                        + html
                        + '\n----\n'
                        + 'Last modified {docsify-updated} '
                        + editHtml
                })
            }
        ]
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-typescript.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
</html>
